<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Voting System</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 20px;
      color: #222;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: 20px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    input, button, select, textarea {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #1d4ed8; }
    .section {
      margin-top: 30px;
    }
    .option-input {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .option-input input { flex: 1; }
    canvas { margin-top: 20px; }
    #loadingOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.7);
      z-index: 999;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: #2563eb;
      font-weight: 500;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #2563eb;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loadingOverlay">
    <div class="spinner"></div> Loading...
  </div>
  <h1>üó≥Ô∏è Simple Online Voting System</h1>
  <div class="container">
    <!-- ADMIN SECTION -->
    <div id="adminSection" class="section" style="display:none;">
      <h2>Create Voting Context</h2>
      <form id="createContextForm">
        <input id="contextTitle" placeholder="Enter vote title..." required />
        <div id="optionsContainer">
          <div class="option-input">
            <input placeholder="Option 1" required />
          </div>
        </div>
        <button type="button" id="addOption">+ Add Option</button>
        <button type="submit">Create Context</button>
      </form>
    </div>
    <div id="loadingOverlay" style="display:none;position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(255,255,255,0.7);z-index:999;justify-content:center;align-items:center;font-weight:500;color:#2563eb;">
      <div style="border:4px solid #f3f3f3;border-top:4px solid #2563eb;border-radius:50%;width:30px;height:30px;animation:spin 1s linear infinite;margin-right:8px;"></div>
        Loading...
    </div>
    <style>
    @keyframes spin {0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
    </style>

    <!-- VOTER SECTION -->
    <div id="voterSection" class="section">
      <h2>Cast Your Vote</h2>
      <select id="contextSelect"></select>
      <div id="voteOptions"></div>
      <input id="tokenInput" placeholder="Enter your unique token" />
      <button id="submitVote">Submit Vote</button>
    </div>

    <!-- RESULTS -->
    <div class="section">
      <h2>Results</h2>
      <button id="refreshResults">Refresh Results</button>
      <canvas id="resultsChart" width="400" height="200"></canvas>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbx3x9x5CgsZJs2ppyv9ngxKbBpTu6O9ZbEy8LY2Wa7n18B8cj7UzZs-jqYXCoYII7--IA/exec";
    const isAdmin = window.location.search.includes("admin=1");
    document.getElementById("adminSection").style.display = isAdmin ? "block" : "none";

    let chart;
    const ctxSelect = document.getElementById("contextSelect");
    const voteOptionsDiv = document.getElementById("voteOptions");

    // ---- Helper function without JSON ----
    // async function apiPost(data = {}) {
    //   const formData = new FormData();
    //   for (const key in data) formData.append(key, data[key]);
    //   const res = await fetch(API_URL, { method: "POST", body: formData });
    //   return res.json();
    // }
    function showLoading(show = true) {
      const overlay = document.getElementById("loadingOverlay");
      if (overlay) overlay.style.display = show ? "flex" : "none";
    }
    async function apiPost(data = {}) {
      const formData = new FormData();
      for (const key in data) {
        formData.append(key, data[key]);
      }

      const res = await fetch(API_URL, {
        method: "POST",
        body: formData,
      });

        return res.json();
    }
    async function apiGet(params = "") {
      const res = await fetch(`${API_URL}?${params}`);
      return res.json();
    }

    // ---- Load contexts ----
    async function loadContexts() {
      const json = await apiGet("action=getContexts");
      ctxSelect.innerHTML = "";
      if (!json.success || !json.contexts?.length) {
        ctxSelect.innerHTML = `<option>No context available</option>`;
        return;
      }
      json.contexts.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c.id;
        opt.textContent = c.title;
        ctxSelect.appendChild(opt);
      });
      // Pass the first context to renderOptions
      if (json.contexts.length > 0) {
        renderOptions(json.contexts[0]);
      }
    }

    // ---- Render options ----
    async function renderOptions() {
      showLoading(true);
      const selectedId = ctxSelect.value;
      if (!selectedId) {
        showLoading(false);
        return;
      }

      const json = await apiGet("action=getContexts");
      const ctx = json.contexts.find(c => c.id === selectedId);
      if (!ctx) {
        showLoading(false);
        return;
      }

      console.log("Loaded context:", ctx);

      // ‚úÖ Ensure options is an array
      let options = ctx.options;
      if (typeof options === "string") {
        try {
          options = JSON.parse(options);
        } catch (e) {
          console.error("Failed to parse options:", e);
          options = [];
        }
      }

      const voteOptionsDiv = document.getElementById("voteOptions");
      voteOptionsDiv.innerHTML = "";

      options.forEach(opt => {
        const div = document.createElement("div");
        div.innerHTML = `<label><input type="radio" name="voteOption" value="${opt}"> ${opt}</label>`;
        voteOptionsDiv.appendChild(div);
      });
      showLoading(false);
    } 

    // ---- Create context (Admin only) ----
    if (isAdmin) {
      document.getElementById("addOption").onclick = () => {
        const div = document.createElement("div");
        div.classList.add("option-input");
        div.innerHTML = `<input placeholder="New Option" required />`;
        document.getElementById("optionsContainer").appendChild(div);
      };

      document.getElementById("createContextForm").onsubmit = async (e) => {
        e.preventDefault();
        const title = document.getElementById("contextTitle").value.trim();
        const options = Array.from(document.querySelectorAll("#optionsContainer input"))
          .map(i => i.value.trim()).filter(Boolean);
        const res = await apiPost({ action: "createContext", title, options: JSON.stringify(options) });
        alert(res.message || "Context created!");
        loadContexts();
      };
    }

    // ---- Submit vote ----
    document.getElementById("submitVote").onclick = async () => {
      showLoading(true);
      try {
        const contextId = ctxSelect.value;
        const choice = document.querySelector("input[name='voteOption']:checked")?.value;
        const token = document.getElementById("tokenInput").value.trim();
        if (!contextId || !choice || !token) {
          alert("Please select context, option, and enter token!");
          return;
        }

        const fingerprint = navigator.userAgent;
        const res = await apiPost({
          action: "submitVote",
          contextId,
          choice,
          token,
          fingerprint
        });

        if (!res.success) {
          alert(res.message || "Vote failed!");
          return;
        }

        alert("Vote recorded successfully!");
        await loadResults(); // tambahkan await agar menunggu selesai sebelum tutup loading
      } catch (err) {
        console.error("Vote error:", err);
        alert("Unexpected error submitting vote!");
      } finally {
        showLoading(false); // üîπ Tutup indikator loading
      }
    };

    // ---- Load results ----
    async function loadResults() {
      const contextId = ctxSelect.value;
      if (!contextId) return;
      const json = await apiGet(`action=getResults&contextId=${contextId}`);
      if (!json.success) return alert("Error loading results");

      const labels = Object.keys(json.results);
      const data = Object.values(json.results);

      if (chart) chart.destroy();
      chart = new Chart(document.getElementById("resultsChart"), {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "Votes",
            data,
            backgroundColor: "rgba(37,99,235,0.7)"
          }]
        },
        options: { scales: { y: { beginAtZero: true } } }
      });
    }

    document.getElementById("refreshResults").onclick = loadResults;
    ctxSelect.onchange = async () => {
      // Fetch selected context and pass to renderOptions
      const json = await apiGet("action=getContexts");
      const selectedCtx = json.contexts?.find(c => c.id === ctxSelect.value);
      if (selectedCtx) {
        renderOptions(selectedCtx);
      }
      loadResults();
    };

    loadContexts();
  </script>
</body>
</html>
