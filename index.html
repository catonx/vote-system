<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Voting System</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 40px;
      background: #f4f6f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    input, select, button, textarea {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background: #0066ff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #004ccc;
    }
    canvas {
      margin-top: 20px;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 700px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>üó≥Ô∏è Online Voting System</h1>

  <!-- Create new voting context -->
  <form id="createContextForm">
    <h2>Create Voting Context</h2>
    <label>Title:</label>
    <input type="text" id="contextTitle" placeholder="Enter voting title" required />

    <label>Options (comma separated):</label>
    <input type="text" id="options" placeholder="e.g., Setuju, Tidak Setuju, Abstain" required />

    <button type="submit">Create Context</button>
  </form>

  <!-- Submit a vote -->
  <form id="voteForm">
    <h2>Submit Your Vote</h2>
    <label>Token (your unique access code):</label>
    <input type="text" id="token" placeholder="Enter your unique token" required />

    <label>Select Context:</label>
    <select id="contextSelect" required></select>

    <label>Choose Option:</label>
    <select id="optionSelect" required></select>

    <button type="submit">Submit Vote</button>
  </form>

  <canvas id="resultsChart" width="600" height="400"></canvas>

  <script>
    const BACKEND_URL = "https://script.google.com/macros/s/AKfycbyBJMSnOiRGi7SsRJDHlAIXQQmnrpek26mbxHcaWZXhtONhIoclZTiXY3yyTbadIutoRg/exec";

    const contextSelect = document.getElementById("contextSelect");
    const optionSelect = document.getElementById("optionSelect");
    let chart;

    // --- Fetch available contexts ---
    async function loadContexts() {
      const res = await fetch(BACKEND_URL + "?action=getContexts");
      const data = await res.json();
      contextSelect.innerHTML = "";
      data.contexts.forEach(ctx => {
        const opt = document.createElement("option");
        opt.value = ctx.title;
        opt.textContent = ctx.title;
        contextSelect.appendChild(opt);
      });
      if (data.contexts.length > 0) loadOptions();
    }

    // --- Load options for selected context ---
    async function loadOptions() {
      const title = contextSelect.value;
      const res = await fetch(BACKEND_URL + "?action=getContextOptions&title=" + encodeURIComponent(title));
      const data = await res.json();
      optionSelect.innerHTML = "";
      data.options.forEach(o => {
        const opt = document.createElement("option");
        opt.value = o;
        opt.textContent = o;
        optionSelect.appendChild(opt);
      });
      loadResults();
    }

    contextSelect.onchange = loadOptions;

    // --- Create new context ---
    document.getElementById("createContextForm").onsubmit = async (e) => {
      e.preventDefault();
      const title = document.getElementById("contextTitle").value.trim();
      const options = document.getElementById("options").value.trim();

      const response = await fetch(BACKEND_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action: "createContext",
          contextTitle: title,
          options: options.split(",").map(o => o.trim())
        })
      });

      const result = await response.json();
      alert(result.message || "Context created");
      document.getElementById("createContextForm").reset();
      loadContexts();
    };

    // --- Submit vote ---
    document.getElementById("voteForm").onsubmit = async (e) => {
      e.preventDefault();
      const token = document.getElementById("token").value.trim();
      const title = contextSelect.value;
      const selectedOption = optionSelect.value;

      const response = await fetch(BACKEND_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action: "submitVote",
          contextTitle: title,
          selectedOption: selectedOption,
          token: token
        })
      });

      const result = await response.json();
      alert(result.message || "Vote submitted!");
      document.getElementById("voteForm").reset();
      loadResults();
    };

    // --- Load results ---
    async function loadResults() {
      const title = contextSelect.value;
      const res = await fetch(BACKEND_URL + "?action=getResults&title=" + encodeURIComponent(title));
      const data = await res.json();

      const ctx = document.getElementById("resultsChart").getContext("2d");
      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: data.labels,
          datasets: [{
            label: `Votes for "${title}"`,
            data: data.values,
            borderWidth: 1,
            backgroundColor: "#4e79a7"
          }]
        },
        options: {
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    // Auto refresh results every 5s
    setInterval(loadResults, 5000);

    // Initialize
    loadContexts();
  </script>
</body>
</html>
