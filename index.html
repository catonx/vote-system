<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Voting System</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 20px;
      color: #222;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: 20px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    input, button, select, textarea {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #1d4ed8; }
    .section { margin-top: 30px; }
    .option-input {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .option-input input { flex: 1; }
    canvas { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>üó≥Ô∏è Simple Online Voting System</h1>
  <div class="container">
    <!-- CREATE CONTEXT -->
    <div class="section">
      <h2>Create Voting Context</h2>
      <form id="createContextForm">
        <input id="contextTitle" placeholder="Enter vote title..." required />
        <div id="optionsContainer">
          <div class="option-input">
            <input placeholder="Option 1" required />
          </div>
        </div>
        <button type="button" id="addOption">+ Add Option</button>
        <button type="submit">Create Context</button>
      </form>
    </div>

    <!-- VOTE SECTION -->
    <div class="section">
      <h2>Cast Your Vote</h2>
      <select id="contextSelect"></select>
      <div id="voteOptions"></div>
      <input id="tokenInput" placeholder="Enter your unique token" />
      <button id="submitVote">Submit Vote</button>
    </div>

    <!-- RESULTS -->
    <div class="section">
      <h2>Results</h2>
      <button id="refreshResults">Refresh Results</button>
      <canvas id="resultsChart" width="400" height="200"></canvas>
    </div>
  </div>

  <script>
    // ‚úÖ BACKEND URL PERMANEN
    const BACKEND_URL = "https://script.google.com/macros/s/AKfycbyBJMSnOiRGi7SsRJDHlAIXQQmnrpek26mbxHcaWZXhtONhIoclZTiXY3yyTbadIutoRg/exec";

    let chart;
    const ctxSelect = document.getElementById("contextSelect");
    const voteOptionsDiv = document.getElementById("voteOptions");

    // ===== LOAD CONTEXTS =====
    async function loadContexts() {
      try {
        const res = await fetch(`${BACKEND_URL}?action=getContexts`);
        const json = await res.json();

        ctxSelect.innerHTML = "";
        if (!json.success || !json.contexts.length) {
          ctxSelect.innerHTML = `<option>No context available</option>`;
          voteOptionsDiv.innerHTML = "";
          return;
        }

        json.contexts.forEach(c => {
          const opt = document.createElement("option");
          opt.value = c.id;
          opt.textContent = c.title;
          ctxSelect.appendChild(opt);
        });
        renderOptions();
      } catch (err) {
        console.error(err);
        alert("Failed to load contexts");
      }
    }

    // ===== RENDER VOTE OPTIONS =====
    async function renderOptions() {
      const selectedId = ctxSelect.value;
      if (!selectedId) return;

      const res = await fetch(`${BACKEND_URL}?action=getContexts`);
      const json = await res.json();
      const ctx = json.contexts.find(c => c.id === selectedId);
      if (!ctx) return;

      voteOptionsDiv.innerHTML = "";
      ctx.options.forEach(opt => {
        const div = document.createElement("div");
        div.innerHTML = `<label><input type='radio' name='voteOption' value='${opt}'> ${opt}</label>`;
        voteOptionsDiv.appendChild(div);
      });
    }

    // ===== CREATE CONTEXT =====
    document.getElementById("addOption").onclick = () => {
      const div = document.createElement("div");
      div.classList.add("option-input");
      div.innerHTML = `<input placeholder="New Option" required />`;
      document.getElementById("optionsContainer").appendChild(div);
    };

    document.getElementById("createContextForm").onsubmit = async (e) => {
      e.preventDefault();
      const title = document.getElementById("contextTitle").value.trim();
      const options = Array.from(document.querySelectorAll("#optionsContainer input"))
        .map(i => i.value.trim()).filter(Boolean);

      if (!title || options.length < 2) {
        alert("Please fill title and at least 2 options.");
        return;
      }

      const res = await fetch(`${BACKEND_URL}?action=createContext`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, options }),
      });

      const json = await res.json();
      if (json.success) {
        alert("Context created!");
        loadContexts();
      } else {
        alert(json.message || "Failed to create context");
      }
    };

    // ===== SUBMIT VOTE =====
    document.getElementById("submitVote").onclick = async () => {
      const contextId = ctxSelect.value;
      const choice = document.querySelector("input[name='voteOption']:checked")?.value;
      const token = document.getElementById("tokenInput").value.trim();
      if (!contextId || !choice || !token) {
        alert("Please select context, option, and enter token!");
        return;
      }

      const fingerprint = navigator.userAgent;
      const res = await fetch(`${BACKEND_URL}?action=vote`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ contextId, token, choice, fingerprint }),
      });

      const json = await res.json();
      alert(json.success ? "Vote recorded!" : json.message || "Vote failed");
    };

    // ===== RESULTS CHART =====
    document.getElementById("refreshResults").onclick = async () => {
      const contextId = ctxSelect.value;
      if (!contextId) return alert("Select a context first");

      const res = await fetch(`${BACKEND_URL}?action=getResults&contextId=${contextId}`);
      const json = await res.json();
      if (!json.success) return alert("Error loading results");

      const labels = Object.keys(json.results);
      const data = Object.values(json.results);

      if (chart) chart.destroy();
      chart = new Chart(document.getElementById("resultsChart"), {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "Votes",
            data,
            backgroundColor: "rgba(37, 99, 235, 0.7)"
          }]
        },
        options: { scales: { y: { beginAtZero: true } } }
      });
    };

    // Init
    ctxSelect.onchange = renderOptions;
    loadContexts();
  </script>
</body>
</html>
